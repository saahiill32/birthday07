<link rel="stylesheet" href="style.css">

      </div>
    </div>

        <div id="line2">aani mi promise krto ki aaj pasun tuzya har b'day sobt midun mnvu</div>

  <!-- Audio -->
  <audio id="song01" src="song01.mp3"></audio>

</html>
